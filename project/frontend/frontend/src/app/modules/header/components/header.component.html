<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sign In</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="_closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>login</label>
      <input class="form-control" name="login" [(ngModel)]="editableBa.name" #name="ngModel" required/>
      <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
        Pls set login
      </div>
    </div>
    <div class="form-group">
      <label>password</label>
      <input class="form-control" name="description" [(ngModel)]="editableBa.description" #description="ngModel" required/>
      <div [hidden]="description.valid || description.untouched" class="alert alert-danger">
        Pls set password
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="_addFilm(name, description)"
            [disabled]="name.invalid || description.invalid">{{editMode ? "Save": "Create"}}
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrationModal"
            (click)="_openRegistrationModal(Registration)">
      Registration
    </button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeModal()">Close</button>

  </div>
</ng-template>


<!--Registration-->
<ng-template #Registration>

      <input class="form-control" name="login" [(ngModel)]="editableUs.login" #login="ngModel" required/>
      <div [hidden]="login.valid || login.untouched" class="alert alert-danger">

      </div>
    </div>
    <div class="form-group">
      <label>password</label>
      <input class="form-control" name="password" [(ngModel)]="editableUs.password" #password="ngModel" required/>
      <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
        Pls set password
      </div>
    </div>
    <div class="form-group">
      <label>role</label>
      <input class="form-control" name="role" [(ngModel)]="editableUs.role" #role="ngModel" required/>

    </div>

<!--      <div [hidden]="money.valid || money.untouched" class="alert alert-danger">-->
<!--        Pls set money-->
<!--      </div>-->

  </div>
  <div class="modal-footer">

    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="_closeRegistrationModal()">Close</button>
  </div>
</ng-template>
